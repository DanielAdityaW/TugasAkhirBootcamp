<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&family=Racing+Sans+One&display=swap" rel="stylesheet">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-header text-center bg-success text-white">
          <h3>Register to <span class="racing-sans-one-regular">My Risk Scoring</span></h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">
                <i class="fa fa-user"></i> Username
              </label>
              <input
                id="username"
                type="text"
                [(ngModel)]="user.username"
                name="username"
                class="form-control"
                placeholder="Enter your username"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">
                <i class="fa fa-lock"></i> Password
              </label>
              <input
                id="password"
                type="password"
                [(ngModel)]="user.password"
                name="password"
                class="form-control"
                placeholder="Enter your password"
                required
              />
            </div>
            <button type="submit" class="btn btn-success w-100">
              <i class="fa fa-user-plus"></i> Register
            </button>
          </form>
        </div>
        <div class="card-footer text-center">
          <p *ngIf="message" [ngClass]="{'text-success': message.includes('success'), 'text-danger': !message.includes('success')}" class="mt-2">
            <i class="fa" [ngClass]="{'fa-check-circle': message.includes('success'), 'fa-exclamation-circle': !message.includes('success')}"></i> {{ message }}
          </p>
          <p class="mt-3">
            Already have an account? 
            <a routerLink="/login" class="text-success">Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
